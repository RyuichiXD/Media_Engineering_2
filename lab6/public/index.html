<!DOCTYPE HTML>
<html lang="de">


<head>
    <meta charset="utf-8">
    <title>Videos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script data-main="js/appclient" src="js/require.js"></script>
</head>

<body>

<div id="wrapper">


    <div id="container">

        <aside id="sidebar">
            <header>
                <h1 >MmE2</h1>
                <h2>WiSe2016</h2>
            </header>
            <nav>
                <ul>
                    <li><a href="#top">Top</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </nav>
        </aside>

        <section id="video-list" class="content">

            <div>
                <h2 id="top">
                    Multimedia Engeneering - Übung 1
                </h2>
                <h3>
                    by group 1: Samed, Wadim, Clemens
                </h3>
            </div>
            <script type="text/template" id="video-template">
                <h2><%= title %></h2>
                <video>
                    <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>
                    Your browser does not support the video tag.
                </video>
                <div class="controlbtn">
                    <button class="btnPlay">Play</button>
                    <button class="btnPause">Pause</button>
                    <button class="btnStop">Stop</button>
                </div>
                <div class="video-info">
                    <p>Views: <%= playcount %></p>
                    <p>Ranking: <%= ranking %></p>
                    <p>Beschreibung: <%= description %></p>
                    <p>Länge: <%= length %></p>
                </div>
            </script>


        </section>
    </div>
    <div class="push"></div>

</div>
<footer>
    Copyright by Hochschule Beuth
</footer>


</body>
</html>
